{{titulo}}
<br>
<div class="form-check">
    <input class="form-check-input" value="sin" type="radio" name="prefijo" id="sin" checked>
    <label class="form-check-label" for="sin">
      Sin letra (dni español)
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" value="0" type="radio" name="prefijo" id="X" >
    <label class="form-check-label" for="x">
      X
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" value="1" type="radio" name="prefijo" id="Y" >
    <label class="form-check-label" for="y">
      Y
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" value="2" type="radio" name="prefijo" id="Z" >
    <label class="form-check-label" for="z">
      Z
    </label>
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">DNI</span>
    <input type="text"  class="form-control" placeholder="Meta su dni" [(ngModel)]="dni" >
  </div>


  <button  class="btn btn-primary" (click)="calcularLetra()" (click)="ordenarPorNumero()">Calcular Letra</button>
  <br>
  <span *ngIf="letra!=''">Su letra es {{letra}}</span>

  <h3>
    <ul *ngFor="let elemento of this.listaDnisExtranjeros">
      <li>{{elemento.prefijo}}{{elemento.numero}}{{elemento.letra}}</li>
    </ul>
  </h3>

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">PREFIJO</th>
        <th scope="col">NUMERO</th>
        <th scope="col">LETRA</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dniaux of listaDnisExtranjeros">
        <td>{{dniaux.prefijo}}</td>
        <td>{{dniaux.numero}}</td>
        <td>{{dniaux.letra}}</td>
      </tr>
      <!--aquí tengo que mostrar mi lista d dnis :)-->
    </tbody>
  </table>
